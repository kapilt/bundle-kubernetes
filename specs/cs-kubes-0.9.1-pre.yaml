kubernetes:
  series: trusty
  services:
    "kubernetes-master":
      charm: cs:~kubernetes/trusty/kubernetes-master-1
      options:
        version: "v0.9.1"
      annotations:
        "gui-x": "600"
        "gui-y": "0"
    flannel:
      charm: cs:~kubernetes/trusty/flannel-1
      num_units: 2
      options:
        container_type: docker
        docker_origin: distro
      annotations:
        "gui-x": "0"
        "gui-y": "0"
    kubernetes:
      charm: cs:~kubernetes/trusty/kubernetes-1
      num_units: 2
      options:
        version: "v0.9.1"
      to: [flannel, flannel]
      annotations:
        "gui-x": "300"
        "gui-y": "300"
    etcd:
      charm: cs:~kubernetes/trusty/etcd-1
      annotations:
        "gui-x": "300"
        "gui-y": "0"
  relations:
    - ['etcd', 'flannel']
    - ['etcd', 'kubernetes']
    - ['etcd', 'kubernetes-master']
    - ['flannel', 'kubernetes']
    - ['kubernetes-master', 'kubernetes']
