charms:
  - etcd
  - flannel
  - kubernetes
  - kubernetes-master

sources:
  cs:
    base: "cs:~kubernetes/trusty"
    format: "{base}/{charm}"
  head:
    format: "{gh}/{repo}"
    gh: https://github.com
    etcd: whitmo/etcd-charm.git
    flannel: whitmo/flannel-charm.git
    kubernetes: whitmo/charm-kubernetes.git
    kubernetes-master: whitmo/charm-kubernetes-master.git

config:
  options:
    juju-versions:
        - "1.20"
        - "1.21"
        - "1.22"
    kubes-versions:
      releases:
        - "0.8.2"
      pre:
        - "0.9.1"
        - "0.9.1"