kubernetes:
  relations:
  - - etcd
    - flannel
  - - etcd
    - kubernetes
  - - etcd
    - kubernetes-master
  - - flannel
    - kubernetes
  - - kubernetes-master
    - kubernetes
  series: trusty
  services:
    etcd:
      annotations:
        gui-x: '300'
        gui-y: '0'
      charm: cs:~kubernetes/trusty/etcd-1
    flannel:
      annotations:
        gui-x: '0'
        gui-y: '0'
      charm: cs:~kubernetes/trusty/flannel-1
      num_units: 2
      options:
        container_type: docker
        docker_origin: distro
    kubernetes:
      annotations:
        gui-x: '300'
        gui-y: '300'
      charm: cs:~kubernetes/trusty/kubernetes-1
      num_units: 2
      options:
        version: v0.9.0
      to:
      - flannel
      - flannel
    kubernetes-master:
      annotations:
        gui-x: '600'
        gui-y: '0'
      charm: cs:~kubernetes/trusty/kubernetes-master-2
      options:
        version: v0.9.0
