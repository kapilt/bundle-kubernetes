kubernetes:
  series: trusty
  services:
    kubernetes-master:
      charm: kubernetes-master-0
      branch: https://github.com/whitmo/charm-kubernetes-master.git
      options:
        version: "v0.9.0"
      annotations:
        "gui-x": "600"
        "gui-y": "0"
    flannel:
      charm: flannel-0
      branch: https://github.com/whitmo/flannel-charm.git
      num_units: 2
      options:
        container_type: docker
        docker_origin: distro
      annotations:
        "gui-x": "0"
        "gui-y": "0"
    kubernetes:
      charm: kubernetes-0
      branch: https://github.com/whitmo/charm-kubernetes.git
      num_units: 2
      options:
        version: "v0.9.0"
      to: [flannel, flannel]
      annotations:
        "gui-x": "300"
        "gui-y": "300"
    etcd:
      charm: etcd-0
      branch: https://github.com/whitmo/etcd-charm.git
      annotations:
        "gui-x": "300"
        "gui-y": "0"
  relations:
    - ['etcd', 'flannel']
    - ['etcd', 'kubernetes']
    - ['etcd', 'kubernetes-master']
    - ['flannel', 'kubernetes']
    - ['kubernetes-master', 'kubernetes']
